<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventide</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Ubuntu:400,500,700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css" />
</head>

<body>

    <section class="register">
        <a href="index.html"><img src="images/logo.png" class="back__logo wow bounceInLeft" alt=""></a>
        <div class="container">
            <form action="" class="register__form wow slideInDown">
                <h4 class="register__form-title">Register Now</h4>
                <div class="register__wrap">
                    <input type="text" class="register__form-input" placeholder="First name">
                </div>
                <div class="register__wrap">
                    <input type="text" class="register__form-input" placeholder="Last name">
                </div>
                <div class="register__wrap">
                    <input type="text" class="register__form-input" placeholder="Email">
                </div>
                <div class="register__wrap">
                    <input type="password" class="register__form-input pass" placeholder="Password">
                </div>
                <div class="register__wrap">
                    <input type="password" class="register__form-input pass" id="confirm_password"
                        placeholder="Confirm password"> <span class="message"></span>
                </div>
                <button class="auth__show register__show"><i class="far fa-eye-slash"></i><i
                        class="far fa-eye"></i></button>
                <div class="accept">
                    <input type="checkbox" id="agree">
                    <label for="agree">I agree to <a href="privacy_policy.html" class="accept__link">Terms of
                            Service</a> & <a href="privacy_policy.html" class="accept__link">Privacy Policy</a></label>
                </div>
                <button class="register__form-btn">Sign Up</button>
            </form>
        </div>
    </section>






    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
